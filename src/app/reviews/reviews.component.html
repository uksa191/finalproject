<div class="block">
    <div class="content">

        <ul class="listComment">
            <li *ngFor="let review of reviews">
    <span>{{review.name}}<br />{{review.address}}</span><br /><p>{{review.comment}}</p>
            </li>
        </ul>
        <hr>
        <form [formGroup]="form" (ngSubmit)="submit(); reviewForm.reset()" #reviewForm="ngForm" ><br />
            <div class="form-group" class="inp" style="margin-left: 20%">
                <label>Name:</label>
                <input type="text" class="form-control" formControlName='name' style="margin-left: 20%" required >
            </div>
            <div class="form-group" class="inp" style="margin-left: 20%">
                <label>Email:</label>
                <input type="email" class="form-control" formControlName='address' style="margin-left: 20%" required  >
            </div>
            <div class="form-group"  class="com"  style="margin-left: 20%">
                <label>Comment:</label>
                <textarea  formControlName='comment' required></textarea>
            </div>
            <button type="submit" [disabled]='form.invalid' class="btn">Додати коментар</button>
        </form>
    </div>
</div>
